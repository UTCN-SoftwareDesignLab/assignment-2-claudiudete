<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>CreateBook</title>
</head>
<body>
<h2>Enter the fields to create a book</h2>

<form action="#" th:action="@{crtBook}" th:object="${bookDto}" method="post">
    <table>
        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}" /></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>

        <tr>
            <td>ISBN:</td>
            <td><input type="text" th:field="*{isbn}" /></td>
            <td th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}">Password Error</td>
        </tr>
        <tr>
        <td>Author:</td>
        <td><input type="text" th:field="*{author}" /></td>
        <td th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author Error</td>
        </tr>

        <tr>
            <td>Genre:</td>
            <td><input type="text" th:field="*{genre}" /></td>
            <td th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}">Genre Error</td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" th:field="*{price}" /></td>
            <td th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</td>
        </tr>
        <tr>
            <td>Quantity:</td>
            <td><input type="text" th:field="*{quantity}" /></td>
            <td th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">Quantity Error</td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit" /> </td>
        </tr>
    </table>
</form>
</body>
</html>
