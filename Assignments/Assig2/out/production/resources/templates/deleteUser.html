<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Delete a user</title>

    <style>
            th {
            text-align: left;
            }


            </style>
</head>
<body>

<h2>Enter the user you want to delete</h2>

<form action="#" th:action="@{delUser}" th:object="${user}" method="post">
    <p>
        <input type="submit" class="button" value="delete user" /></p>
    <p> <input type="text" th:field="*{username}"></p>

</form>

<table style="width:100%">
    <tbody>
    <tr>
        <td >ID</td>
        <td>Username</td>
        <td>Role</td>

    </tr>
    <tr th:each="user : ${ userLst }">
        <td th:text="${ user.id }">ID</td>
        <td th:text="${ user.username }">Username</td>
        <td th:text="${ user.role }">Role</td>

    </tr>
    </tbody>
</table>

</body>
</html>
