<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update a book</title>

    <style>
            th {
            text-align: left;
            }


            </style>
</head>
<body>
<h2> Update a book</h2>

<form action="#" th:action="@{updBook}" th:object="${bookDto}" method="post">
    <table>


        <tr>
            <td>ISBN you want to update</td>
            <td><input type="text" th:field="*{isbn}" /></td>
            <td th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}">ISBN Error</td>
        </tr>

        <tr>
            <td>Name:</td>
            <td><input type="text" th:field="*{name}" /></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>
        <tr>
            <td>Author:</td>
            <td><input type="text" th:field="*{author}" /></td>
            <td th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Author Error</td>
        </tr>


        <tr>
            <td>Price:</td>
            <td><input type="text" th:field="*{price}" /></td>
            <td th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</td>
        </tr>
        <tr>
            <td>Quantity:</td>
            <td><input type="text" th:field="*{quantity}" /></td>
            <td th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">Quantity Error</td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit" /> </td>
        </tr>
    </table>
</form>

<table style="width:100%">
    <tbody>
    <tr>
        <td >name</td>
        <td>genre</td>
        <td>price</td>
        <td>isbn</td>

    </tr>
    <tr th:each="book : ${ bookLst }">
        <td th:text="${ book.name }">name</td>
        <td th:text="${ book.genre }">genre</td>
        <td th:text="${ book.price }">price
        <td th:text="${ book.isbn }">isbn</td>

    </tr>
    </tbody>
</table>
</body>
</html>
